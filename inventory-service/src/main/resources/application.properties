spring.application.name=inventory-service
server.port=0
# Database URL (replace localhost and port if different)
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_service

# Database username and password
spring.datasource.username=postgres
spring.datasource.password=theo123

# Optional: specify the driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate settings (optional but recommended)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.appname=inventory-service